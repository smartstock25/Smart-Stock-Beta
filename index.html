<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartStock Beta Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="sticky">
    <h1>📈 SmartStock Beta Dashboard</h1>
  </header>

  <main>
    <section class="favorites">
      <h2>⭐ Favorites</h2>
      <div class="stock-list">TSLA | NVDA | NFLX | DIS</div>
    </section>

    <section class="prediction">
      <h2>🔮 Next 12-Hour Prediction</h2>
      <div id="prediction-box">
        <p>TSLA: 🔼  Uptrend <span class="confidence-bar" data-confidence="82"></span></p>
        <p>NVDA: 🔽  Downtrend <span class="confidence-bar" data-confidence="65"></span></p>
      </div>
    </section>

    <section class="charts">
      <h2>📊 Live Charts</h2>
      <div class="tradingview-widget-container">
        <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=NASDAQ:TSLA&locale=en" frameborder="0" allowtransparency="true" scrolling="no" height="220"></iframe>
        <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=NASDAQ:NVDA&locale=en" frameborder="0" allowtransparency="true" scrolling="no" height="220"></iframe>
      </div>
    </section>

    <section class="news">
      <h2>🗞️ Breaking News</h2>
      <ul id="news-list">
        <li>Loading latest headlines...</li>
      </ul>
    </section>

    <section class="notifications">
      <h2>🔔 Notifications</h2>
      <label>
        <input type="checkbox" id="emailToggle" checked /> Email
      </label>
      <label>
        <input type="checkbox" id="smsToggle" /> Text (SMS)
      </label>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
<hr>
<section id="settings">
  <h2>⚙️ Settings</h2>

  <div class="settings-section">
    <h3>🔔 Notification Preferences</h3>
    <label><input type="radio" name="notifType" value="text" checked> Text Message</label><br>
    <label><input type="radio" name="notifType" value="email"> Email</label>
  </div>

  <div class="settings-section">
    <h3>📡 Alerts</h3>
    <label><input type="checkbox" id="priceAlerts" checked> Price Target Alerts</label><br>
    <label><input type="checkbox" id="newsAlerts" checked> Breaking News Alerts</label><br>
    <label><input type="checkbox" id="earningsAlerts" checked> Earnings Countdowns</label>
  </div>

  <button onclick="saveSettings()">✅ Save Settings</button>
  <p id="saveMsg" style="color: green; display: none;">✔️ Settings saved!</p>
</section>
